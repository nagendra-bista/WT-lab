<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Day</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>9:00 AM</td>
                <td>10:00 PM</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00 AM</td>
                <td>11:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
