<!-- Use Audio and Video HTML5 tags for controlling your audio and video sources in your web page.
For e.g : Video your college tour, Audio: message from your principal, promotional videos , advertisements, reviews,  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Audio Example</h3>
    <audio controls>
        <source src="example-audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <h3>Video Example</h3>
    <video width="320" height="180" controls>
        <source src="example-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
